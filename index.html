              <figure class="text-center">
  <blockquote class="blockquote">
    <p class="mb-0">Me puse de novio a los 19 y estuvimos siete años, entonces nos costó bastante desprendernos del otro. A esa edad siete años es mucho: crecimos y aprendimos juntos, y el día que me separé me di cuenta de que estaba solo, si bien tenía a mi familia y a todos mis amigos. Ni bien me fui de la casa de mis padres me mudé con mi pareja, por eso estaba muy acostumbrado a estar acomodado; si me faltaba algo lo pedía y se solucionaba, si me enfermaba estaba acompañado. Cuando corté me encontré cantando frente al espejo con un desodorante, y por un lado pensé “Pupi, tenés 27, es raro lo que hacés”, pero por otro entendí que es algo que sale de adentro mío porque viene desde que soy chico. Me rescaté de que durante todo ese tiempo de novio había hecho cosas que no me hacían feliz, como lo hace mi carrera. Me dije a mí mismo “si este es tu sueño vamos a convertirlo en realidad porque te vas a volver loco”. Después de tantos años reprimiendo ese deseo decidí hacerle caso a mi niño interior y aquí estoy. </p>
  
  </blockquote>
  <figcaption class="blockquote-footer">
    Pupi Castro<cite title="Source Title">Source Title</cite>
  </figcaption>
</figure>
